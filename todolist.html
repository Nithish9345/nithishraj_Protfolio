<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        input.one {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 25%;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            background-color: #d9f4cb;
        }

        li button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        li button:hover {
            background-color: #ff4d4d;
        }

        button.clear {
            background-color: #e74c3c;
            margin-top: 10px;
            width: 100%;
        }

        button.clear:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            input.one {
                width: 60%;
            }

            button {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
        </header>

        <input class="one" onclick="clearr()" placeholder="Enter a task">
        <button onclick="add()">Add</button>

        <ul id="todoList"></ul>

        <button class="clear" onclick="clearAll()">Clear All</button>

        <script>
            inp = document.querySelector(".one")
            ulst = document.getElementById("todoList");

            function add() {
                if (inp.value.trim() !== "") {
                    lst = document.createElement("li");
                    lst.innerHTML = inp.value + "<button onclick='deleteitem(event)'>Delete</button>"
                    ulst.appendChild(lst);
                    inp.value = "";
                }
            }

            function deleteitem(event) {
                event.target.parentElement.remove();
            }

            function clearr() {
                inp.value = "";
            }

            function clearAll() {
                ulst.innerHTML = "";
            }

            function toggleComplete(event) {
                const listItem = event.target.parentElement;
                listItem.classList.toggle("completed");
            }
        </script>
    </div>
</body>
</html>
